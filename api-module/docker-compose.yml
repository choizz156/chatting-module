version: '3'

services:
  mysql-db:
    container_name: mysql
    image: mysql:8
    volumes:
      - ./mysql-init.d:/docker-entrypoint-initdb.d
    restart: unless-stopped

    ports:
      - '3306:3306'

    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'

    environment:
      MYSQL_ROOT_PASSWORD: '1234'
      MYSQL_DATABASE: 'choizzdb'
      TZ: Asia/Seoul

  redis:
    image: redis
    container_name: redis_session
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]


  db-admin:
    container_name: db-adminer
    image: adminer:latest
    ports:
      - "18080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mysql-db
      - ADMINER_DESIGN=hydra
      - ADMINER_PLUGINS=tables-filter tinymce

  mongodb:
    image: mongo
    container_name: mongo_db
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=choizz
      - MONGO_INITDB_ROOT_PASSWORD=choizz

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=choizz
      - ME_CONFIG_MONGODB_ADMINPASSWORD=choizz
      - ME_CONFIG_MONGODB_SERVER=mongodb

volumes:
    mongo: {}