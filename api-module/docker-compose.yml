version: '3'

services:
  redis:
    image: redis
    container_name: redis_session
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]

  nginx:
    container_name: reverse_proxy
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./fullchain.pem:/etc/letsencrypt/live/choizz-chat.r-e.kr/fullchain.pem
      - ./privkey.pem:/etc/letsencrypt/live/choizz-chat.r-e.kr/privkey.pem
    ports:
      - "80:80"
      - "443:443"


