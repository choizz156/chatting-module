spring:
  profiles:
    default: local

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show_sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:chattest
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true